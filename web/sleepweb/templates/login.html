{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-moon-stars-fill text-primary" style="font-size: 3rem;"></i>
                    <h1 class="h3 mt-3">欢迎回来</h1>
                    <p class="text-muted">请登录您的账户</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">记住我</label>
                        </div>
                        <a href="#" class="text-decoration-none">忘记密码？</a>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">登录</button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">还没有账户？ <a href="{% url 'register' %}" class="text-decoration-none">立即注册</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
